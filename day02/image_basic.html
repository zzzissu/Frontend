<!DOCTYPE html>
<html>
  <head>
    <title>img</title>
  </head>
  <body>
    <img src="./img/cuteCat.jpg" alt="고양이" width="300" />
    <img src="nothing" alt="이미지가 존재하지 않습니다." width="300" />
  </body>
</html>
<!-- 
    alt: 사진이 없을때 뜨는 문구, 사진이 있으면 실행 안됨
    source: 파일의 위치 경로
    href: 사용자의 클릭이 있을 때 이동(외부링크 가져올 때 등) / src: 사용자의 클릭이 없이 자동으로 출력 -- (사용자의 액션에 따라 사용)
    크기는 width, heith
-->
