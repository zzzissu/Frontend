<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">지역별 홍차</th>
        <!-- colspan: 첫번째 행에 열 "n"개를 합침-->
      </tr>
      <tr>
        <th rowspan="3">중국</th>
        <!-- rowspan: "n"개 행을 합침-->
        <td>정산소총</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <th rowspan="4">인도 및 스리랑카</th>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
<!-- 
    행을 합칠 때는 colspan, 열을 합칠 때는 rowspan 
-->
