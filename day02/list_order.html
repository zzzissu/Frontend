<html>
  <head>
    <title>text_order</title>
  </head>
  <body>
    <ol>
      <!--<p>과일</p> -->
      <!-- <ol>태그와 <li>태그에 다른 리스트가 들어가면 안됨-->
      <li>딸기</li>
      <li>수박</li>
      <li>포도</li>
      <!--순서 번호 매기기-->
    </ol>
    <ul>
      <li>딸기</li>
      <li>수박</li>
      <li>포도</li>
      <!--순서 없는 점 구분-->
    </ul>
  </body>
</html>
