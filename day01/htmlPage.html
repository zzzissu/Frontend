<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Basic</title>
    <!--
      title: 사이트 제목
      head: 창에 보여지지 않는 부분
     -->
    <link rel="stylesheet" href="style.css" />
    <!--끝(닫는) 태그가 없는 태그-->
    <!--rel: 속성, stylesheet: 값, herf: 속성, 위치경로-->
  </head>
  <body>
    <!--숫자가 클수록 글씨 폰트크기가 작아짐-->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
  </body>
</html>
