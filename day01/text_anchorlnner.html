<html>
  <head>
    <title>Text anchorInner</title>
  </head>
  <body>
    <a href="http://naver.com">네이버</a><br />
    <a href="http://google.com">구글</a><br />
    <a href="#one">1절 이동</a><br />
    <a href="#two">2절 이동</a>
    <hr />
    <h1 id="one">애국가 1절</h1>
    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
    <h1 id="two">애국가 2절</h1>
    <p>남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 우리 기상일세</p>
  </body>
</html>

<!--
  <a>태그는 웹페이지로 이동하거나 웹페이지 내부로도 이동이 가능
  href속성에 "#id속성" 형태의 문자열을 입력
  id를 중복하면 첫번째 id로 이동
  "#": 웹표준에 따른 빈 링크를 나타냄(임시 링크)
-->
