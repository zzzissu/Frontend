<html>
  <head>
    <title>HTML text Anchor</title>
  </head>
  <body>
    <a href="이동할경로">나의 홈페이지</a><br />
    <a href="http://naver.com">네이버</a><br />
    <a href="http://daum.net">다음</a><br />
    <a href="http://google.com" target="_blank">구글</a>
  </body>
</html>
<!-- 
    target="_blank": 새로운 창으로 열림
    <a>앵커태그는 다른 웹페이지나 웹페이지 내부의 특정한 위치로 이동할때 사용
    href속성을 사용(이동할 위치를 알려주는 속성)

-->
