<!DOCTYPE html>
<html>
  <head>
    <title>CSS selector</title>
    <style>
      h1 {
        color: white;
        background-color: rgb(240, 187, 240);
      }
    </style>
  </head>
  <body>
    <h1>CSS3 선택자 기본</h1>
    <h1>선택자 연습</h1>
    <h4>나도 선택자 연습</h4>
  </body>
</html>
