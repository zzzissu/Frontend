<!DOCTYPE html>
<html>
  <head>
    <title>Desc</title>
    <style>
      #header > h1 {
        color: green;
      }
      #section {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>CSS 선택자 기본</h1>
      <h2>기본 선택자</h2>
      <ul id="section">
        <li>전체 선택자</li>
        <li>태그 선택자</li>
        <li>아이디 선택자</li>
        <li>클래스 선택자</li>
      </ul>
    </div>
  </body>
</html>

        color: green;
      } 이렇게 하면 모든 header부분이 color처리 됨.
