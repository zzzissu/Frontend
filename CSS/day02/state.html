<!DOCTYPE html>
<html>
  <head>
    <title>State</title>
    <style>
      input:enabled {
        background: white;
      }
      input:disabled {
        background: gray;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input value="가능" />
    <h2>사용 불가능</h2>
    <input disabled="disabled" value="불가능" />
  </body>
</html>

<!--
    <style>태그:속성<style> : 태그가 속성값이 맞으면~ {실행문} 실행
    상태 선택자: 입력 양식의 상태를 선택할 때
    :checked- 체크 상태인 input 태그선택
    :focus- 포커스를 맞춘 input
    :enabled- 사용가능한 input
    :disabled- 사용 불가능한 input
-->
