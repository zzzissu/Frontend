<!DOCTYPE html>
<html>
  <head>
    <title>Desc_table</title>
    <style>
      table > tbody > tr > th {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>부산 남구 용호동</td>
      </tr>
    </table>
  </body>
</html>

<!--
    table태그를 사용할때 작성하지 않은 태그가 생길 수도 있음 
    - 개발자모드에서 확인하면 <table>태그에 <tbody>태그가 자동으로 추가되어있음
-->
