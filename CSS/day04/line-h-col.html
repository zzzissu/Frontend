<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-size: 60px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .heading {
        width: 100%;
        height: 100px;
        background: #222;
        color: white;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">HTML</h1>
  </body>
</html>

<!--
    line-height: 100px;: 위아래 간격 맞춤(세로정렬) - height와 동일한 값을 줘야 함
-->
