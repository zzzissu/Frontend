<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(2) {
        background-color: pink;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: rgb(255, 167, 182);
        left: 50px;
        top: 50px;
        z-index: 5;
      }
      .box:nth-child(4) {
        background-color: rgb(255, 147, 165);
        left: 100px;
        top: 100px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>absolute Test</h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <h1>absolute Test</h1>
  </body>
</html>

<!--
    top: 왼쪽 위 모서리 기준으로 이동
    z-index: 가장 큰 값이 맨 위로 올라옴(position이 지정되어 있어야 사용 가능)
-->
