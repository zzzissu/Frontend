<!DOCTYPE html>
<html>
  <head>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_ilalic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_ilalic font_bold font_center">
      Lorem ipsum dolor amet
    </p>
    <p class="font_bold font_right">2024.0430</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem consectetur
      magnam harum, reiciendis repellat ea recusandae, enim at asperiores vitae
      earum vel itaque expedita quos? Quod culpa voluptates eius velit.
    </p>
  </body>
</html>
