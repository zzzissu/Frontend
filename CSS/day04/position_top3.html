<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: pink;
        left: 10px;
        top: 10px;
        z-index: 10;
      }
      .box:nth-child(2) {
        background-color: rgb(255, 167, 182);
        left: 50px;
        top: 50px;
        z-index: 5;
      }
      .box:nth-child(3) {
        background-color: rgb(255, 147, 165);
        left: 100px;
        top: 100px;
        z-index: 1;
      }
      body > div {
        width: 250px;
        height: 130px;
        border: 3px solid pink;
        position: relative;
        /* overflow: hidden; */
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h1>absolute Test</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>absolute Test</h1>
  </body>
</html>

<!--
    overflow: hidden: 부모영역을 벗어난 값은 감추기
    overflow 속성은 내용이 크기를 벗어날 때 어떻게 처리할 지를 설정하는데 float속성과 함께 사용하는 경우가 많다
    scroll 속성값은 벗어난 부분을 포함해서 스크롤이 생성
-->
