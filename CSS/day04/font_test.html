<!DOCTYPE html>
<html>
  <head>
    <style>
      .font_big {
        font-size: 2em;
        color: black;
      }
      .font_ilalic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .button {
        width: 150px;
        height: 70px;
        background-color: pink;
        border: 10px solid #fff;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #a9a9a9;
      }
      .button > a {
        display: block;
        line-height: 70px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <a href="#" class="font_big font_ilalic font_bold font_center">click</a>
    </div>
  </body>
</html>

<!--
    font-weight 글자 굵기; bold(700), normal(400)
    text-decoration: none;: 클릭버튼 아래 밑줄 없애기
    box-shadow: 5px 5px 5px #a9a9a9;: 그림자 주기

-->
