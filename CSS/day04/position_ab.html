<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: rgb(255, 204, 244);
      }
      .box:nth-child(2) {
        background-color: rgb(248, 179, 248);
      }
      .box:nth-child(3) {
        background-color: rgb(245, 144, 245);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>

<!--
    position - absolute, fixed: 절대좌표 고정 / static, relative: 절대좌표
    내면의 기준 top-bottom-left-right
-->
