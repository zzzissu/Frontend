<!DOCTYPE html>
<html>
  <head>
    <style>
      .a {
        font-size: 16px;
      }
      .b {
        font-size: 30px;
      }
      .c {
        font-size: 2em;
      }
      .d {
        font-size: large;
      }
      .e {
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p class="d">Lorem ipsum</p>
    <p class="e">Lorem ipsum</p>
  </body>
</html>

<!--
    <p>태그 기본 크기는 16px
    em: 부모 글자 기준 배수적용, rem: 루트 글자 기준 배수 적용 - 화면 창을 줄이면 같이 줄어듦
    %: 상위 요소 길이 크기를 백분율 적용
-->
