<!DOCTYPE html>
<html>
  <head>
    <title>test shadow</title>
    <style>
      h1 {
        font-size: 60px;
      }
      .shadow1 {
        color: pink;
        text-shadow: 4px 4px rgb(216, 126, 175);
      }
      .shadow2 {
        color: rgb(173, 228, 161);
        text-shadow: 4px 4px 6px rgb(121, 182, 106);
      }
      .shadow3 {
        color: rgb(166, 198, 245);
        text-shadow: 4px 4px rgb(122, 143, 190);
      }
      .shadow4 {
        color: rgb(248, 250, 159);
        text-shadow: 4px 4px rgb(217, 224, 114);
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바 스크립트</h1>
    <h1 class="shadow4">text-shadow</h1>
  </body>
</html>
