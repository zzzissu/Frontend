<!DOCTYPE html>
<html>
  <head>
    <style>
      #box {
        display: inline-block;
        background-color: pink;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>

<!--
    외부적으로는 inline속성을 가지지만 내부적으로는 block속성을 가진다.
-->
