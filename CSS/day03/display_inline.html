<!DOCTYPE html>
<html>
  <head>
    <style>
      #box {
        display: inline;
        background-color: rgb(201, 131, 248);
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>

<!--
    inline속성을 사용하면 <div>태그의 크기 조절이 불가능
    inline속성으로 지정된 엘리먼트는 전후에 줄바꿈이 없어 한줄에 나란히 배치됨.
    <a>, <span>
-->
