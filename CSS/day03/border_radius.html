<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 150px;
        height: 80px;
        background-color: rgb(253, 189, 199);
        border: 2px;
      }
      #box1 {
        border-radius: 20px;
      }
      #box2 {
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      #box3 {
        border-radius: 20px 0 10px 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br />
    <div id="box1" class="box"></div>
    <br />
    <div id="box2" class="box"></div>
    <br />
    <div id="box3" class="box"></div>
  </body>
</html>
