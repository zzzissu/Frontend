<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        color: white;
        background: black;
      }
      li.select {
        color: rgb(74, 134, 74);
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목 글자</h1>
    <ul>
      <li>사과</li>
      <li>수박</li>
      <li class="select">키위</li>
    </ul>
  </body>
</html>

<!--
    클래스명이 중복될때 위치를 지정해줘야 함(li.select)
-->
