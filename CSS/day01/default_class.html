<!DOCTYPE html>
<html>
  <head>
    <title>Default_class</title>
    <style>
      /* #select {            #불가
            color: beige;

      .orange {
        color: orange;
        width: 100px;
        height: 30px;
      }
      .banana {
        color: yellow;
        width: 100px;
        height: 30px;
      }
      .grape {
        color: purple;
        width: 100px;
        height: 30px;
      }
      .berry {
        color: red;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="orange">오렌지</li>
      <li class="banana">바나나</li>
      <li class="grape">포도</li>
      <li class="berry">딸기</li>
    </ul>
  </body>
</html>
