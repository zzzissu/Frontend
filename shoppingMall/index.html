<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingMall</title>
    <link rel="stylesheet" href="style.css" tyle="text/css" />
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!-- button -->
    <div class="nav">
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </div>
    <!-- items -->
    <ul class="items"></ul>
    <script src="src/main.js"></script>
  </body>
</html>
