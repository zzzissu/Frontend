<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementByTagName</title>
  </head>
  <body>
    <h1>getElementByTagName</h1>
    <ul>
      <li>김밥</li>
      <li>라면</li>
      <li>떡볶이</li>
    </ul>
    <script>
      const allElements = document.getElementByTagName("*");
      console.log(allElements);

      const liElements = document.getElementByTagName("li");
      console.log(liElements[0].textContent);
      console.log(liElements[1].textContent);
    </script>
  </body>
</html>

<!-- 
  DOM API
  Document: <html> dom 트리의 루트노드, 문서 전체
    Element: 각 태그
    arribute: 속성
    style: css
    collection: 배열

    HTMLCollection: javascript가 문서객체 접근해서 받아오는 리턴타입(배열)

    HTMLCollection객체를 반환하는 메서드(DOM 요소에 접근):
    getElementByTagName('name')
    getElementByClassName('name')
    getElementById('id') - id는 중복이 안되기 때문에 요소"들"이 불가. 요소 하나만 반환

    querySelector()

    textContent: 노드의 text에 접근하여 출력
 -->
