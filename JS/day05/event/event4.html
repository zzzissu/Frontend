<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="img/easys-1.jpg" id="cover" />
    </div>
    <script>
      let cover = document.getElementById("cover");
      cover.addEventListener("mouseover", function () {
        cover.src = "img/easys-2.jpg";
      });
      cover.addEventListener("mouseout", function () {
        cover.src = "img/easys-1.jpg";
      });
    </script>
  </body>
</html>
