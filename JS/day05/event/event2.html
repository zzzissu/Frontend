<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="img/cup-1.png" id="cup" />
    </div>
    <script>
      let cup = document.querySelector("#cup");
      cup.onclick = changeCup;

      function changeCup() {
        cup.src = "img/cup-2.png";
      }
    </script>
  </body>
</html>
