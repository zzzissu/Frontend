<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementByClassName</title>
  </head>
  <body>
    <h1>getElementByClassName</h1>
    <h2>분식점 메뉴</h2>
    <ul>
      <li>김밥</li>
      <li>라면</li>
      <li>떡볶이</li>
    </ul>
    <h2>중국집 메뉴</h2>
    <ul>
      <li class="a">짜장면</li>
      <li class="a">짬뽕</li>
      <li class="a">탕수육</li>
    </ul>
    <script>
      const foodListElement = document.getElementsByClassName("a");
      console.log(foodListElement[0].textContent);
    </script>
  </body>
</html>
