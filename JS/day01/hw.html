<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prompt</title>
</head>
<body>
  <h1>현재 나이 구하기</h1>
  <script>
    const year = prompt("태어난 년도를 입력하시오(YYYY)");
    const now = prompt("올해 년도를 입력하시오(YYYY)");
    const age = now - year;
    document.write(now + "년 현재 <br>");
    document.write(year + "년에 태어난 사람의 나이는 " + age + "입니다.");
  </script>
</body>
</html>
