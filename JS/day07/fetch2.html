<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      value="fetch test"
      onclick="
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method:  'POST',
        body: JSON.stringify({
          title: 'foo',
          body: 'bar',
          userId: 1,
      }),
        headers: {
        'Content-type': 'application/json; charset=UTF-8',
      },
      })
      .then(res => res.json())
      .then(json => console.log(json));"
    />
  </body>
</html>
