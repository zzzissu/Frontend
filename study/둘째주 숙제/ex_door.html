<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
			
			*{margin: 0; padding: 0;}
			
			#wrap{
				width: 400px;
				height: 600px;
				border: 10px solid #000;
				margin: 100px auto;
				
				/*transform의 3d와 관련한 스타일
				3d가 적용되는 객체의 "부모"에게 지정함*/
				
				transform-style: preserve-3d;
				/*3D 형태로 변형*/
				
				perspective: 1000px;
				/*원근감 적용 
				단위가 높을수록 멀리, 작게보임
				단위가 클수록 가까이, 크게보임*/
				
			}
			
			#door{
				width: 100%;
				height: 100%;
				background-color: cadetblue;
				font-size: 100px;
				text-align: center;
				line-height: 600px;
				/*transform: rotateY(0);*/
				transition-duration: 1s;
				
				/*backface-visibility: hidden;*/
				/*객체가 뒤집혔을때 뒷모습을 안보이게 가려줌*/
				
				transform-origin: 100% 50%;
				transform: rotatez(0deg);
			}
			
			#wrap:hover #door{
				/*transform: rotateY(-180deg);*/
				transform: rotatez(360deg);
			}
			
			
		</style>
		
	</head>

	<body>
		<div id="wrap">
			<div id="door">문</div>
		</div>
	</body>
</html>
