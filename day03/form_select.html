<html>
  <head>
    <title>Form_select</title>
  </head>
  <body>
    <form>
      <select multiple="multiple">
        <option>김</option>
        <option selected>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
      </select>
    </form>
  </body>
</html>

    <select>태그 안에 <option>태그를 사용하여 여러개를 나열하고 대표로 둘 문구를 selected로 지정
-->
