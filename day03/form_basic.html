<!DOCTYPE html>
<html>
  <head>
    <title>Form_basic</title>
  </head>
  <body>
    <!-- 사용자가 입력하는 양식 -->
    아이디 <input type="text" name="id" value="name" /><br />
    패스워드 <input type="password" name="pw" value="password" /><br />
    <input type="file" name="file" value="file" /><br />
    <input type="checkbox" name="cb" value="checkbox" />체크 버튼<br />
    <input type="radio" name="radio" value="radio" />라디오 버튼<br />
    <!-- 보이지 않는 입력 양식-->
    <input type="hidden" name="hidden" value="hidden" /><br />
    <input type="button" value="button" /><br />
    <input type="reset" value="reset" /><br />
    <input type="submit" value="제출" />
  </body>
</html>
<!--
    <input>태그는 닫는 태그 없음/ type이 필수(입력창 띄우기)/ name: input창의 이름을 지어줌
    type에서 password는 입력하면 글자를 암호화해서 보여줌
-->
